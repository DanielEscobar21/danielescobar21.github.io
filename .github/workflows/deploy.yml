name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clean cache
        run: |
          rm -rf .next
          rm -rf out

      - name: Install dependencies 📦
        run: npm ci

      - name: Build project 🛠️
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Listing all CSS files..."
          find . -name "*.css" -o -name "*.scss"
          echo "Starting build..."
          NEXT_DEBUG=true npm run build

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages 